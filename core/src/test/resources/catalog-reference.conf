crossdata.catalog.external.config.resource = "catalog-application.conf"
crossdata.catalog.external.config.filename = "/etc/sds/crossdata/catalog-application.conf"
## Pluggable catalog (it has to extend org.apache.spark.sql.crossdata.catalog.XDCatalog)
## If there is no catalog class setted, DerbyCatalog will be used
#crossdata.catalog.class = "org.apache.spark.sql.crossdata.catalog.JDBCCatalog"

crossdata.catalog.caseSensitive = true

